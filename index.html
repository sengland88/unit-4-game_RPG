<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPG Game</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <h1>RPG Game</h1>

    <div id="container">

        <p>Pick Your Player: <span id="pickPlayer"></span></p>
        <span class="image"><img src="assets/images/korra.png" value="korra"></span>
        <span class="image"><img src="assets/images/mako.png" value="mako"></span>
        <span class="image"><img src="assets/images/asami.png" value="asami"></span>
        <span class="image"><img src="assets/images/bolin.png" value="bolin"></span>
        <hr>
        <p>Opponent: <span id="opponentDiv"></span></p>
        <hr>
        <p>You Are Fighting: <span id="fightingDiv"></span></p>

        <button id="attk-button">Attack</button>





    </div>



    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
